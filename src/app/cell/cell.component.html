<button
  [ngStyle]="styles"
  [ngClass]="{ opened: state === 'Open', closed: state === 'Closed' }"
  (click)="cellClick()"
  (dblclick)="cellDoubleClick()"
  [ngSwitch]="status"
>
  <p *ngSwitchCase="'Number'">{{ state === "Open" ? bombNeighboors : "n" }}</p>
  <p *ngSwitchCase="'Bomb'">b</p>
  <p *ngSwitchCase="'Empty'">e</p>
  <p *ngSwitchDefault>...</p>
</button>
